# Helm values for Redis deployment
# Install with: helm install redis bitnami/redis -f redis_helm_values.yaml -n fraud-system

architecture: standalone

auth:
  enabled: false  # Disable password for simplicity (production should use auth)
  sentinel: false

master:
  persistence:
    enabled: false  # Disable persistence for demo (production should enable)
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

replica:
  replicaCount: 0  # Single instance for demo

service:
  type: ClusterIP
  ports:
    redis: 6379

metrics:
  enabled: false  # Disable Redis metrics exporter for simplicity

