apiVersion: apps/v1
kind: Deployment
metadata:
  name: featurizer
  namespace: fraud-system
  labels:
    app: featurizer
    service: fraud-detection
spec:
  replicas: 2
  selector:
    matchLabels:
      app: featurizer
  template:
    metadata:
      labels:
        app: featurizer
        service: fraud-detection
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: featurizer
        image: 245872626324.dkr.ecr.us-west-2.amazonaws.com/fraud-featurizer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: REDIS_HOST
          value: "redis-master"
        - name: REDIS_PORT
          value: "6379"
        - name: STREAM_KEY
          value: "transaction_events"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: featurizer
  namespace: fraud-system
  labels:
    app: featurizer
    service: fraud-detection
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: featurizer

